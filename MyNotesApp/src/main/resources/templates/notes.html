<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
  <div class="p-3"><h2 >Manage Users</h2></div>

  <div th:if="${message}" class="alert-success text-center">
    [[${message}]]
  </div>
  <div>
    <table class="table table-bordered table-striped table-hover">
      <thead class="thead-dark">
      <th>ID</th>
      <th>Date</th>
      <th>Time</th>
      <th>Type</th>
      <th>Content</th>
      <th></th>
      <th></th>
      </thead>
      <tbody>
      <th:block th:each="note : ${listNotes}">
        <!--          table row-->
        <tr>
          <td>[[${note.id}]]</td>
          <td>[[${note.createdOn}]]</td>
          <td>[[${note.publishedOn}]]</td>
          <td>[[${note.type}]]</td>
          <td>[[${note.content}]]</td>
          <td >
            <a  class="h5 mr-3 text-primary" th:href="@{'/notes/edit/' + ${note.id}}" >Edit</a>
          </td>
          <td >
            <a class="h5 mr-3 text-danger" th:href="@{'/notes/delete/' + ${note.id}}" >Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
  <div class="text-right">
    <a class="h5 text-success mr-3" th:href="@{/notes/new}">+ add</a>
  </div>
</div>
</body>
</html>
