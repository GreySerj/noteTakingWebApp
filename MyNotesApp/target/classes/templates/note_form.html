<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add new note</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center p-3">
  <h2 >Add new note</h2>
  <form th:action="@{/notes/save}" method="post" th:object="${note}"
        style="max-width: 500px; margin:0 auto; ">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{createdOn}">
    <input type="hidden" th:field="*{publishedOn}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" >Type</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{type}" class="form-control" required minlength="2" maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Content</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{content}" class="form-control" required minlength="0" maxlength="5000"/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary mr-2"> Save</button>
        <button type="button" class="btn btn-secondary mr-2" onclick="cancelForm()"> Cancel</button>
      </div>
    </div>
  </form>

</div>
<script type="text/javascript">
  function cancelForm(){
    window.location= "[[@{/notes}]]"
  }
</script>
</body>
</html>
